{% extends 'base.html' %}

{% block content %}
    <table class="merchant-table">
        <tr>
            <th>Merchants</th>
        </tr>
        {% for active_merchant in active_merchants %}
            <tr>
                <td>
                    {{ active_merchant.name }}
                </td>
                <td>
                    <a href="/merchants/{{active_merchant.id}}" class="edit-button">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <ul>
        <li><a href="/merchants/new">Add New Merchant</a></li>
        <li><a href="/merchants/inactive">Inactive Merchants</a></li>
    </ul>
{% endblock content %}
