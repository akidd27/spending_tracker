{% extends 'base.html' %}

{% block content %}
    
<form action="/transactions" method="post">
    <div>
        <label for="merchant">Merchant:</label>
        <select id="merchant" name="merchant_id">
          {% for merchant in merchants %}
              <option value="{{ merchant.id }}">{{ merchant.name }}</option>
          {% endfor %}
        </select>
    </div>
    <div>
        <label for="tag">Tag:</label>
        <select id="tag" name="tag_id">
          {% for tag in tags %}
              <option value="{{ tag.id }}">{{ tag.name }}</option>
          {% endfor %}
        </select>
    </div>
    <div>
        <label for="amount">Amount (Â£):</label>
        <input type="number" id="amount" name="amount" placeholder="e.g. 50">
    </div>
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" placeholder="">
    </div>
    <div>
        <label for="time">Time</label>
        <input type="time" id="time" name="time" placeholder="">
    </div>
    <button type="submit">Add Transaction</button>
</form>

{% endblock content %}
