{% extends 'base.html' %}

{% block content %}

<table class="new-transaction">
    <th>New:</th>
    <form action="/transactions" method="post">
        <tr>
            <td>
                <label for="merchant">Merchant:</label>
            </td>
            <td>
                <select id="merchant" name="merchant_id">
                {% for merchant in merchants %}
                    <option value="{{ merchant.id }}">{{ merchant.name }}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tag">Tag:</label>
            </td>
            <td>
                <select id="tag" name="tag_id">
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.name }}</option>
                {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="amount">Amount (Â£):</label>
            </td>
            <td>
                <input type="number" step="0.01" id="amount" name="amount" placeholder="e.g. 50" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="date">Date:</label>
            </td>
            <td>
                <input type="date" id="date" name="date" value="{{ default_date }}" min="1000-01-01" max="9999-01-01"required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="time">Time</label>
            </td>
            <td>
                <input type="time" id="time" name="time" value="00:00:00" required>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Add Transaction</button>
            </td>
        </tr>
    </form>
</table>
{% endblock content %}
