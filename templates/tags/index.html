{% extends 'base.html' %}

{% block content %}
    <table class="tag-table">
        <tr>
            <th>Tags</th>
        </tr>
        {% for active_tag in active_tags %}
            <tr>
                <td>
                    {{ active_tag.name }}
                </td>
                <td>
                    <a href="/tags/{{active_tag.id}}" class="edit-button">Edit</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <ul>
        <li><a href="/tags/new">Add New Tag</a></li>
        <li><a href="/tags/inactive">Inactive Tags</a></li>
    </ul>
{% endblock content %}
